<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Register</h1>
    <form id="register-form">
        <input type="text" id="name" name="name" placeholder="Name" required>
        <select id="position" name="position" required>
            <option value="">Select Position</option>
            <option value="Employee">Employee</option>
            <option value="Doctor">Doctor</option>
        </select>
        <input type="date" id="date_joined" name="date_joined" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <div id="registration-result"></div>

    <script>
        const registerForm = document.getElementById("register-form");
        registerForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(registerForm);

            const response = await fetch("http://<BE_Private_IP>:5000/register", {
                method: "POST",
                body: formData,
            });

            const result = await response.json();
            const resultDiv = document.getElementById("registration-result");

            if (response.ok) {
                resultDiv.innerHTML = `<p>Registration successful! Your Employee ID is <strong>${result.employee_id}</strong>. <a href="index.html">Login here</a>.</p>`;
            } else {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${result.message}</p>`;
            }
        });
    </script>
</body>
</html>
