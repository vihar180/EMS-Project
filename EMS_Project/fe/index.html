<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <input type="text" id="employee_id" name="employee_id" placeholder="Employee ID" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <button onclick="location.href='register.html'">Register</button>
    <div id="login-result"></div>

    <script>
        const loginForm = document.getElementById("login-form");
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const employee_id = document.getElementById("employee_id").value;
            const password = document.getElementById("password").value;

            const response = await fetch("http://<BE_Private_IP>:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `employee_id=${employee_id}&password=${password}`,
            });

            const result = await response.json();
            const resultDiv = document.getElementById("login-result");

            if (response.ok) {
                window.location.href = result.redirect;
            } else {
                resultDiv.innerHTML = `<p style="color: red;">${result.message}</p>`;
            }
        });
    </script>
</body>
</html>
