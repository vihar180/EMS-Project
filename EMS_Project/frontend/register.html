<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Employee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Register New Employee</h1>
    <form id="register-form" method="POST" action="http://localhost:5000/register">
        <input type="text" name="name" placeholder="Full Name" required>
        <select name="position" required>
            <option value="">Select Position</option>
            <option value="Employee">Employee</option>
            <option value="Doctor">Doctor</option>
        </select>
        <input type="date" name="date_joined" placeholder="Date Joined" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <div id="registration-result"></div>
</body>
<script>
    const form = document.getElementById('register-form');
    form.onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const response = await fetch(form.action, {
            method: 'POST',
            body: formData
        });
        const result = await response.json();
        const resultDiv = document.getElementById('registration-result');
        if (response.ok) {
            resultDiv.innerHTML = `<p>${result.message}</p><a href='index.html'>Go to Login Page</a>`;
        } else {
            resultDiv.innerHTML = `<p>Error: ${result.message}</p>`;
        }
    };
</script>
</html>
